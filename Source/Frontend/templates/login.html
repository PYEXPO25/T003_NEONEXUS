{% extends "base.html" %}

{% block content %}
    <div style="text-align: center; margin-top: 50px;">
        <h2>Login</h2>

        {% if error %}
            <p style="color: red;">{{ error }}</p>
        {% endif %}

        <div class="login-box" style="margin: auto; width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 5px;">
            <form method="post">
                {% csrf_token %}
                <input type="text" name="username" placeholder="Username" required style="width: 100%; padding: 10px; margin: 10px 0;">
                <input type="password" name="password" placeholder="Password" required style="width: 100%; padding: 10px; margin: 10px 0;">
                <button type="submit" style="width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; cursor: pointer;">
                    Login
                </button>
            </form>
        </div>
    </div>
{% endblock %}
